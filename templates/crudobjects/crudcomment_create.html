{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create CrudComment Page</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Submit New Comment</button>
</form>
{% endblock content %}
